<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <!-- Link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link a css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bodyIniciarSesion">
    <header class="headerIniciarSesion">
        <!-- Inicio del menú -->
        <nav>
            <div class="container-fluid">
                  <!-- Logo y nombre de la tienda -->
                    <a class="navbar-brand" href="../index.html">
                    <span><img src="../img/film.svg" alt="logo" class="logo">
                        CAC-Movies</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="comienzoIniciarSesion">
        <div class="tituloIniciarSesion"><h1>Registro</h1>
        </div>
        <form id='myForm' action="">
            <div >
              <input class="casillero"  type="text" placeholder="Nombre" name="nombre">
              <span id="errorNombre" class="error"></span>
            </div>
            <div >
                <input class="casillero"  type="text" placeholder="Apellido" name="apellido">
                <span id="errorApellido" class="error"></span>
            </div>
            <div >
                <input class="casillero"  type="email" placeholder="Email" name="email">
                <span id="errorEmail" class="error"></span>
            </div>
            <div >
                <input class="casillero" id="password" type="password" placeholder="Contraseña" name="password">
                <span id="errorPassword" class="error"></span>
              </div>
              <div >
                <input class="casillero" id="password2" type="password" placeholder="Confirmar contraseña" name="password2">
                <span id="errorPassword" class="error"></span>
              </div>
              <div >
                <input class="casillero"  type="date" placeholder="dd/mm/aa" name="nacimiento">
                <span id="errorNacimiento" class="error"></span>
              </div><div >
                <select class="casillero"  name="pais">
                  <option value="">Pais</option>
                  <option value="1">Argentina</option>
                  <option value="2">Brasil</option>
                  <option value="3">Uruguay</option>
                </select>
                <span id="errorPais" class="error"></span>
              </div>
              <p>
                <label for="terminos" >
                  <input type="checkbox" name="terminos" id="terminos" value="acepta">   Aceptar terminos y condiciones
                  <span id="errorTerminos" class="error"></span>
                </label>
               </p>
              <p>
               <input class="botonIniciarSesion" oneclick="validar(this.form)" type="submit" value="Registrarse">
              </p>
              <div>
                <a id="registrarse"  class="registrar" href="">¿Necesitas ayuda?</a>
              </div>
        </form>
    </div>
    <script src="../js/registrarse.js"></script>
        
</body>

</html>

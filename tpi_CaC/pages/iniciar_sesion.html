<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | CAC-MOVIES</title>
    <!-- Link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link a css -->
    <link rel="stylesheet" href="../css/style.css">
</head>


<body class="bodyIniciarSesion">
    <header class="headerIniciarSesion">
        <!-- Inicio del menú -->
        <nav>
            <div class="container-fluid">
                  <!-- Logo y nombre de la tienda -->
                    <a class="navbar-brand" href="../index.html">
                    <span><img src="../img/film.svg" alt="logo" class="logo">
                        CAC-Movies</span>
                </a>
            </div>
        </nav>
    </header>


    <div class="comienzoIniciarSesion">
        <div class="tituloIniciarSesion"><h1>Iniciar Sesión</h1>
          <form id="miFormul" action="">
              <p>
                <input class="casillero" id="email" type="email" placeholder="Email" name="email">
                <span id="errorEmail" class="error"></span>
              </p>
              <p>
                  <input class="casillero" id="password" type="password" placeholder="Contraseña" name="password">
                  <span id="errorPassword" class="error"></span></p>
              <p>
                <button class="botonIniciarSesion" type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </p>
              <p>
                <a id="registrarse" class="registrar" href="../pages/registrarse.html">Registrarse</a>
              </p>
            </form>
        </div>
    </div>
    <!-- Link a script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="../js/iniciarSesion.js"></script>
</body>

</html>
